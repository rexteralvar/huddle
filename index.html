<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="./stylesheet/css/style.css">
  <!-- Fontawesome CDN -->
  <script src="https://kit.fontawesome.com/ec854ccedf.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <div class="container">
    
    <!-- Header Section -->
    <header>
        <a href="#"><img src="./images/logo.svg" alt="logo" class="logo"></a>
    </header>
    
    <!-- Hero Section -->
    <section class="hero__intro">
      <img src="./images/illustration-mockups.svg" alt="hero-image" class="hero__img">
      <div class="hero__desc">
        <h1>Build The Community <br> <span>Your Fans Will Love</span></h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
        <a href="#">Register</a>
      </div>
    </section>
    
    
    <!-- Footer -->
    <footer>
      <div class="social">
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f fa-sm"></i></a>
        <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter fa-sm"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram fa-sm"></i></a>
      </div>

      <p class="attribution">
        Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        {{Coded by: <a href="https://www.frontendmentor.io/profile/rexteralvar" target="_blank">Rexter Alvar</a>}}
      </p>
    </footer>
  </div> <!-- container end -->

  
</body>
</html>
